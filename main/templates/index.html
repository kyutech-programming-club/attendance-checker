{% block body %}
<br><br><br><br><br>
  <h2>活動人数</h2>
  {% if users %}
  {% for user in users%}
  <ul>
    <li><a href="{{ url_for('user_detail', user_id=user.user_id) }}">{{user.name}}</a></li>
  </ul>
  {% endfor %}

  {% endif %}<br><br><br><br><br>
  <h2>今日の活動人数の合計</h2>
  {{users_num}}人
  {% endblock %}
