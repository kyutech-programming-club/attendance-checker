{% extends "layout.html" %}

{% block body %}
<h2>Edit User</h2>
<form action="{{url_for('edit_user', user_id = user.id)}}" method="post">

  <div>
    <label for="name">New Name</label>
    <input type="text" id="name" name="user_name", value="{{user.name}}">
  </div>

  <div class="button">
    <button type="submit">Edit User</button>
  </div>


</form>
{% endblock %}
