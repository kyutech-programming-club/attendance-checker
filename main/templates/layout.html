<!DOCTYPE html>
<html>
<title>Attendance-Checker</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}

  <h1>Attendance-Checker</h1>
  <a href="{{ url_for('index') }}">home</a><br>
  <a href="{{ url_for('user_list') }}">users list</a><br>
  {% if session.user_id %}
  <a href="{{ url_for('user_detail', user_id = session.user_id)}}">My Attend Data</a><br>
   <!--<a href="{{ url_for('attend')}}">attend</a><br>-->
  <a href="{{ url_for('logout') }}">logout</a><br>
  {% else %}
  <a href="{{ url_for('login') }}">login</a><br>
  <a href="{{ url_for('new_user') }}">create new user</a><br>
  {% endif %}

  {% block body %}{% endblock %}
</div>
</html>
