<!DOCTYPE html>
<html>
<title>Attendance-Checker</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}

  <h1>Attendance-Checker</h1>
  <a href="{{ url_for('index') }}">home</a><br>
  <a href="{{ url_for('new_user') }}">create new user</a><br>

  {% if session.user_id %}
   <p>now user id is {{session.user_id}}</p>
   <a href="{{ url_for('user_detail', user_id = session.user_id)}}">Current User Id {{session.user_id}}</a><br>
   <a href="{{ url_for('logout') }}">logout</a><br>
  {% else %}
    <a href="{{ url_for('login') }}">login</a>
  {% endif %}

  {% block body %}{% endblock %}
</div>
</html>
